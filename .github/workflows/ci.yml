  pull_request:
    branches: [master]

jobs:
  quality-check:
    name: ğŸ§ª Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ï¿½ï¿½ Type check
        run: bun run type-check

      - name: ğŸ§¹ Lint code
        run: bun run lint

      - name: ğŸ—ï¸ Validate project structure
        run: bun run validate-structure

      - name: âœ… Quality passed
