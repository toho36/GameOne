name: 🛡️ Setup Branch Protection

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      branch:
        description: "Branch to protect"
        required: true
        default: "master"

jobs:
  setup-protection:
    name: 🛡️ Configure Branch Protection
    runs-on: ubuntu-latest

    steps:
      - name: 🛡️ Setup branch protection rules
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = '${{ inputs.branch }}';

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: [
                    "🚀 Pre-Push Validation",
                    "🏗️ Build Verification", 
                    "✅ CI Pipeline Success"
                  ]
                },
                enforce_admins: true, // Even admins must follow the rules
                required_pull_request_reviews: null, // Disabled for solo development
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true,
                lock_branch: false,
                allow_fork_syncing: false
              });
              
              console.log(`✅ Branch protection rules updated for ${branch}`);
              console.log('🔒 STRICT MODE ENABLED - No manual merges allowed!');
              console.log('🔒 Required status checks:');
              console.log('  - 🚀 Pre-Push Validation');
              console.log('  - 🏗️ Build Verification'); 
              console.log('  - ✅ CI Pipeline Success');
              console.log('📋 Reviews: DISABLED (solo development mode)');
              console.log('🔒 Enforce for admins: YES (even admins must pass checks)');
              console.log('🚫 Force pushes: disabled');
              console.log('💬 Require conversation resolution: enabled');
              console.log('⚠️  ONLY CI CHECKS REQUIRED - All must pass!');
              console.log('👤 Solo dev: You can merge once CI is green');
              
            } catch (error) {
              console.error('❌ Failed to setup branch protection:', error.message);
              throw error;
            }
