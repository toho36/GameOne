name: ğŸ›¡ï¸ Setup Branch Protection

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      branch:
        description: "Branch to protect"
        required: true
        default: "master"

jobs:
  setup-protection:
    name: ğŸ›¡ï¸ Configure Branch Protection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Setup branch protection rules
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = '${{ inputs.branch }}';

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: [
                    "ğŸš€ Pre-Push Validation",
                    "ğŸ—ï¸ Build Verification", 
                    "âœ… CI Pipeline Success"
                  ]
                },
                enforce_admins: true, // Even admins must follow the rules
                required_pull_request_reviews: null, // Disabled for solo development
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true,
                lock_branch: false,
                allow_fork_syncing: false
              });
              
              console.log(`âœ… Branch protection rules updated for ${branch}`);
              console.log('ğŸ”’ STRICT MODE ENABLED - No manual merges allowed!');
              console.log('ğŸ”’ Required status checks:');
              console.log('  - ğŸš€ Pre-Push Validation');
              console.log('  - ğŸ—ï¸ Build Verification'); 
              console.log('  - âœ… CI Pipeline Success');
              console.log('ğŸ“‹ Reviews: DISABLED (solo development mode)');
              console.log('ğŸ”’ Enforce for admins: YES (even admins must pass checks)');
              console.log('ğŸš« Force pushes: disabled');
              console.log('ğŸ’¬ Require conversation resolution: enabled');
              console.log('âš ï¸  ONLY CI CHECKS REQUIRED - All must pass!');
              console.log('ğŸ‘¤ Solo dev: You can merge once CI is green');
              
            } catch (error) {
              console.error('âŒ Failed to setup branch protection:', error.message);
              throw error;
            }
