name: ï¿½ï¿½ Dependency Updates

on:
  schedule:
    # KaÅ¾dÃ½ den v 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # ManuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  update-deps:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ï¿½ï¿½ Check for updates
        run: bun outdated

      - name: ğŸ”„ Update dependencies
        run: bun update
        continue-on-error: true

      - name: ï¿½ï¿½ Test after update
        run: bun run type-check
        continue-on-error: true

      - name: ğŸ“ Create PR if updates available
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'chore: update dependencies'
          body: 'Automated dependency updates'
          branch: 'deps/update-$(date +%Y%m%d)'
          delete-branch: true