name: ğŸ›¡ï¸ Apply Branch Protection Now

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [master]
    paths:
      - ".github/workflows/setup-branch-protection.yml"
      - ".github/workflows/apply-branch-protection.yml"

permissions:
  contents: read
  administration: write

jobs:
  apply-protection:
    name: ğŸ›¡ï¸ Apply Strict Protection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›¡ï¸ Apply branch protection rules
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = 'master';

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: [
                    "ğŸš€ Pre-Push Validation"
                  ]
                },
                enforce_admins: true,
                required_pull_request_reviews: null,
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true,
                lock_branch: false,
                allow_fork_syncing: false
              });
              
              console.log('ğŸ”’ STRICT BRANCH PROTECTION APPLIED!');
              console.log('âœ… Required status checks enforced');
              console.log('ğŸš« No merging until ALL CI checks pass');
              console.log('ğŸ”’ Even admins must follow these rules');
              
            } catch (error) {
              console.error('âŒ Failed to apply branch protection:', error.message);
              throw error;
            }
