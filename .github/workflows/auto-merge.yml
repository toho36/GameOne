name: ğŸ¤– Auto-Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

jobs:
  auto-merge:
    name: ğŸ¤– Auto-Merge on Success
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == github.repository_owner || contains(github.event.pull_request.labels.*.name, 'auto-merge')

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â³ Wait for CI checks
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "âœ… CI Pipeline Success"
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800 # 30 minutes max wait

      - name: ğŸ¤– Enable auto-merge
        if: success()
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: âœ… Auto-merge enabled
        if: success()
        run: |
          echo "ğŸ¤– Auto-merge has been enabled for this PR"
          echo "ğŸ‰ The PR will automatically merge when all required checks pass"
          echo "ğŸ“‹ Required checks: Pre-Push Validation, Build Verification"